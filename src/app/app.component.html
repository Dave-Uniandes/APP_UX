 <ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>App Alarmas</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="start">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="person-circle" md="person-circle"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="logo-google" style="zoom:1.5;"></ion-icon>
            </ion-label>
            <ion-label>
              <ion-icon name="logo-facebook" style="zoom:1.5;"></ion-icon>
            </ion-label>
            <ion-label>
              <ion-icon name="logo-instagram" style="zoom:1.5;"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
<!--app-alarms-menu></app-alarms-menu-->
